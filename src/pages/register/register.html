<ion-header>
    <ion-navbar>
        <div class="navbar-header">
            <div class="header-address">
                <div>
                    <span class="header-address-line">Sign Up</span>
                </div>
            </div>
            <span class="header-right-area">
                <img src="assets/icon/Common/Search%20Inactive.png" />
                <img src="assets/icon/Common/Cart.png" />
            </span>
        </div>
    </ion-navbar>
</ion-header>


<ion-content padding id="content">
    <ion-card>
        <!--Login Form-->
        <div class="register-form">
            <ion-list>
                <p>E-mail or Phone Number</p>
                <ion-item>
                    <ion-input [(ngModel)]="regData.email" type="text" placeholder="Example@something.com"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon item-left name="ios-lock-outline"></ion-icon>
                    <ion-input [(ngModel)]="regData.password" type="password" placeholder="Password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-icon item-left name="ios-person-outline"></ion-icon>
                    <ion-input [(ngModel)]="regData.username" type="text" placeholder="Username"></ion-input>
                </ion-item>
            </ion-list>
        </div>

        <!--Social Login-->
        <div class="social-login">
            <ion-row>
                <ion-col col-6>
                    <div class="social-icon">
                        <i class="fa fa-facebook"></i>
                        <ion-label>Connect with Facebook</ion-label>
                    </div>
                </ion-col>
                <ion-col col-6>
                    <div class="social-icon">
                        <i class="fa fa-google-plus"></i>
                        <ion-label>Connect with Google+</ion-label>
                    </div>
                </ion-col>
            </ion-row>
        </div>
    </ion-card>

    <div class="register-btn">
        <button ion-button block color="primary" (click)="register()">Sign In</button>
    </div>

    <!-- Other links -->
    <div class="other-link">
        <span color="grey">Already have an account?</span>
        <a color="primary" (click)="login()">Sign In</a>
    </div>

</ion-content>
